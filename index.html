<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intership | Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- this  is our header part  -->
    <header class="MyHeader">
      <span class="logo">Intership </span>

      <div class="HeaderContent">
        <a href="#">Home</a>
        <a href="#aboutUS">About Us</a>
        <a href="#contactUs">Contact Us</a>
      </div>
    </header>

    <!-- this is our section  -->
    <section class="MyMainLanding">
      <span class="MyTitle"
        >This is The best Tutorial For the Full Stack Web-Dev.</span
      >
      <button class="MySignUpBtn">Sign-Up Now</button>
    </section>

    <!-- this is my about us section  -->
    <section id="aboutUS" class="AboutUsSection">
      <div class="AboutUsSectionImageDIv">
        <img
          class="MyAboutUsSectinImage"
          src="https://images.unsplash.com/photo-1497633762265-9d179a990aa6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8ZWR1Y2F0aW9ufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=400&q=60"
          alt=""
        />
      </div>

      <div class="AboutUsSectionContent">
        <span>1. we are providing Intership classes </span>
        <span>2. we teach best full stack courses </span>
        <span>3. we provide best guidence </span>
        <span>4. we have best Students across country </span>
        <span>5. we have our center across globle </span>
        <button class="MySignUpBtn">Learn More</button>
      </div>
    </section>

    <!-- this is my contact us section  -->

    <section id="contactUs" class="ContactUSSection">
      <form class="MyForm">
        <span>Fill the form</span>

        <input type="text" placeholder="Name" />
        <input type="text" placeholder="email" />
        <input type="number" placeholder="Number" />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Address"
        ></textarea>
        <button class="SubmitBtn">Submit</button>
      </form>
    </section>
  </body>
</html>
